<!DOCTYPE html>
<html>
    <body>
        <p>A typical arithmetic operations that take numbers (or
        expressions) and produces a new number.</p>
        <p id="demo"></p>
        <script>
        var a = 3;
        var x = (100 + 50) * a;
        var y = x*2/10;
        var z = x*2-200;
        var w = z+2*50;
        document.getElementById("demo").innerHTML = x + "<br>" + y
        +"<br>" + z + "<br>" + w ;
        </script>
    </body>
</html>
