        <script>
            function show(choice){
                // Turn on the file choice
                if(choice.value == "yes"){
                    document.getElementById("myform").innerHTML = 
                    document.getElementById("myform").innerHTML + '<input type="file" id="myfile">';
                }else{ // Turn off the file choice
                    var elem = document.getElementById("myfile");
                    elem.parentElement.removeChild(elem);
                }
            }
        </script>
